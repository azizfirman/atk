<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" th:src="@{/js/login.js}"></script>

        <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="login-container">
            <h1 th:text="${login}"></h1>
            <h3 th:text="${title}"></h3>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" th:placeholder="${hintUsername}" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" th:placeholder="${hintPassword}" required>
                    </div>
                </div>

                <div class="login-error" th:if="${param.error}" id="error-message">
                    <span th:text="${errorLogin}"></span>
                </div>

                <button type="submit" th:text="${login}"></button>
            </form>
        </div>
    </body>
</html>
