<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>

        <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
        <script type="text/javascript" th:src="@{/js/js.js}"></script>

        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-icons.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
        <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>
    </head>
    <body class="login-body">
        <div class="login-container">
            <h1 th:text="${login}"></h1>
            <h3 th:text="${title}"></h3>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="bi bi-person"></i>
                        <input type="text" id="username" name="username" th:placeholder="${hintUsername}" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="bi bi-lock"></i>
                        <input type="password" id="password" name="password" th:placeholder="${hintPassword}" required>
                    </div>
                </div>

                <div class="login-error" th:if="${param.error}" id="error-message">
                    <span th:text="${errorLogin}"></span>
                </div>

                <button class="button-yellow" type="submit" th:text="${login}"></button>
            </form>
        </div>
    </body>
</html>
