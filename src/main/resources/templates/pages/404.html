<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{partials/header::header}"></head>

    <body class="bg-light">
        <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
            <div class="text-center">
                <div class="p-5 rounded-circle bg-white mx-auto">
                    <i class="bi bi-exclamation-triangle display-1 text-secondary"></i>
                </div>

                <h1 class="display-3 fw-bold">404</h1>
                <p class="fs-4 text-muted">Page Not Found</p>
                <p class="fs-5">Sorry, the page you are looking for does not exist.</p>
                <p class="fs-6" th:text="${error}"></p>
                <a href="/" class="btn btn-primary">Go to Home</a>
            </div>
        </div>
    </body>
</html>
