<div th:fragment="konfirmasi" class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Konfirmasi Hapus</h5>
                <button type="button" class="btn-close" id="btnCloseKonfirmasi" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span id="textToDelete">Apakah Anda yakin ingin menghapus pengguna dengan username</span>
                <span id="usernameToDelete" class="fw-bold"></span>?
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelDeleteButton" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" id="confirmDeleteButton" class="btn btn-danger">Hapus</button>
            </div>
        </div>
    </div>
</div>
